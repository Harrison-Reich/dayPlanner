<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Title Display -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div id="currentDate" class="currentDateLabel"></div>
  </header>

  <div class="container time-block">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-sm-3 hour">9:00 AM</div>
      <div class="col-sm-6" id='9'>
        <textarea id='textarea_9'></textarea>
      </div>
      <div class="col-sm-3 saveBtn" onClick="saveTodo(9)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">10:00 AM</div>
      <div class="col-sm-6" id='10'>
        <textarea id="textarea_10"></textarea>
      </div>
      <div class="col-sm-3 saveBtn" onClick="saveTodo(10)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">11:00 AM</div>
      <div class="col-sm-6" id='11'>
        <textarea id="textarea_11"></textarea>
      </div>
      <div class="col-sm-3 saveBtn"onClick="saveTodo(11)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">12:00 AM</div>
      <div class="col-sm-6" id='12'>
        <textarea id="textarea_12"></textarea>
      </div>
      <div class="col-sm-3 saveBtn"onClick="saveTodo(12)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">1:00 PM</div>
      <div class="col-sm-6" id='13'>
        <textarea id="textarea_13"></textarea>
      </div>
      <div class="col-sm-3 saveBtn"onClick="saveTodo(13)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">2:00 PM</div>
      <div class="col-sm-6" id='14'>
        <textarea id="textarea_14"></textarea>
      </div>
      <div class="col-sm-3 saveBtn"onClick="saveTodo(14)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">3:00 PM</div>
      <div class="col-sm-6" id='15'>
        <textarea id="textarea_15"></textarea>
      </div>
      <div class="col-sm-3 saveBtn"onClick="saveTodo(15)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">4:00 PM</div>
      <div class="col-sm-6" id='16'>
        <textarea id="textarea_16"></textarea>
      </div>
      <div class="col-sm-3 saveBtn"onClick="saveTodo(16)"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 hour">5:00 PM</div>
      <div class="col-sm-6" id='17'>
        <textarea id="textarea_17"></textarea>
      </div>
      <div class="col-sm-3 saveBtn" onClick="saveTodo(17)"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
